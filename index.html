<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/42d515b2f1.js" crossorigin="anonymous"></script>
    <title>The Colorado 14ers</title>
</head>
<body>
    <div id="root">
        <div class="navigation">
            <div class="navigation-heading-select">
                <h1 class="heading-title">The Colorado 14ers</h1>
                <div class="select-container"></div>
            </div>
            <div class="bio-links">
                <p class="info-icon"><i class="fa-solid fa-circle-info fa-2xl"></i></p>
                <a href='https://github.com/siascone' target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                <a href='https://www.linkedin.com/in/spencer-iascone-56b28b62' target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </div>
        </div>

        <div class="fourteener-main">
            <div class="fourteener-container"></div>
            <div class="fourteener-map"></div>
        </div>

        <div class="weather-container">
            <div class="weather-current">
                <div class="weather-card">
                    Hi I'll be today's weather
                </div>
            </div>
            <div class="weather-forecast">
                <div class="forecast-card">
                    <p>I'll be Today's forecast</p>
                </div>
                <div class="forecast-card">
                    <p>I'll be Tomorrow's forecast</p>
                </div>
                <div class="forecast-card">
                    <p>I'll be the day after Tomorrow's forecast</p>
                </div>
                <div class="forecast-card">
                    <p>I'll be the day after that</p>
                </div>
                <div class="forecast-card">
                    <p>And I'll be the day after that</p>
                </div>
            </div>
        </div>

        <!-- <div class="footer">
            Footer coming soon
        </div> -->
    </div>
</body>
</html>
